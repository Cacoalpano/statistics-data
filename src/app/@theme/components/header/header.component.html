<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">Company name</a>
      <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent"
        [attr.aria-expanded]="!isCollapsed" aria-label="Show Menu" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed" [isAnimated]="true">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown" dropdown [autoClose]="true" [isAnimated]="true" placement="bottom left">
            <a id="function" dropdownToggle type="button" class="nav-link dropdown-toggle"
              aria-controls="dropdown-function">Dropdown</a>
            <ul class="dropdown-menu" id="dropdown-function" *dropdownMenu role="menu" aria-labelledby="function">
              <li role="menuitem">
                <a class="dropdown-item" href="#">Action 1</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Action 2</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
